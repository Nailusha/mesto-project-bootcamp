<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mestro</title>
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Maestro">
            </header>

            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                    <div class="profile__description">
                        <div class="profile__block">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" id="buttonEdit" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__button-add" id="buttonAdd" type="button"></button>
                </section>

                <section class="elements">
                    <ul class="elements__list">
                        <li class="element">
                            <button class="element__button-delete" type="button"></button>
                            <img class="element__list-item" src="./images/Mask-Group1.png" alt="Карачаевск">
                            <div class="element__description">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__button-like" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <button class="element__button-delete" type="button"></button>
                            <img class="element__list-item" src="./images/Mask-Group2.png" alt="Гора Эльбрус">
                            <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button-like" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <button class="element__button-delete" type="button"></button>
                            <img class="element__list-item" src="./images/Mask-Group3.png" alt="Домбай">
                            <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button-like" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <button class="element__button-delete" type="button"></button>
                            <img class="element__list-item" src="./images/Mask-Group4.png" alt="Гора Эльбрус">
                            <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button-like" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <button class="element__button-delete" type="button"></button>
                            <img class="element__list-item" src="./images/Mask-Group5.png" alt="Домбай">
                            <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button-like" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <button class="element__button-delete" type="button"></button>
                            <img class="element__list-item" src="./images/Mask-Group6.png" alt="Карачаево-Ч...">
                            <div class="element__description">
                            <h2 class="element__title">Карачаево-Черкеск</h2>
                            <button class="element__button-like" type="button"></button>
                            </div>
                        </li>
                    </ul>
                </section>

                <section class="popup popup__profile">
                    <div class="popup__container">
                        <button class="popup__button-closed" type="button"></button>
                        <form class="form form__profile" name="form-profile-content">
                            <h2 class="form__title">Редактировать профиль</h2>
                            <fieldset class="form__input-container"> 
                                <input class="form__input form__profile-input-title" type="text" value="Жак-Ив Кусто" required>
                                <input class="form__input form__profile-input-subtitle" type="text" value="Исследователь океана" required>
                            </fieldset>
                            <button class="form__input form__submit-button" type="button">Сохранить</button>
                        </form>
                    </div>
                </section>

                <section class="popup popup__card">
                    <div class="popup__container"> 
                        <button class="popup__button-closed" type="button"></button>
                        <form class="form form__card" name="form-card-content">
                            <h2 class="form__title">Новое место</h2>
                            <fieldset class="form__input-container">
                                <input class="form__input form__card-input-title" type="text" required>
                                <input class="form__input form__card-input-subtitle" type="text" required>
                            </fieldset>
                            <button class="form__input form__submit-button" id="card-image" type="button">Создать</button>
                        </form>
                    </div>
                </section>

                <div class="popup popup__open-image">
                    <div class="popup__container-open-image">
                        <button class="popup__button-closed" type="button"></button>
                        <figure class="popup__figure">
                            <img class="popup__image" src="#" alt="Изображение карточки">
                            <figcaption class="popup__title"></figcaption>
                        </figure> 
                    </div>
                </div>
            </main>

            <footer class="footer">
                <p class="footer__title">&COPY; 2020 Mesto Russia</p>
            </footer>
        </div>
        <template id="example">
            <li class="element">
                <button class="element__button-delete" type="button"></button>
                <img class="element__list-item" src="#" alt="">
                <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button-like" type="button"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
