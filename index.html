<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Maestro</title>
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Maestro">
            </header>

            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                    <div class="profile__description">
                        <div class="profile__block">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__button-add"></button>
                </section>   

                <section class="elements">
                    <ul class="elements__list">
                        <li class="element">
                            <img class="element__list-item" src="./images/Mask Group1.png" alt="Карачаевск">
                            <div class="element__description">
                                <h2 class="element__title">Карачаевск</h2>
                                <button class="button__like">
                                    <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                                </button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__list-item" src="./images/Mask Group2.png" alt="Гора Эльбрус">
                            <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__list-item" src="./images/Mask Group3.png" alt="Домбай">
                            <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__list-item" src="./images/Mask Group4.png" alt="Гора Эльбрус">
                            <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__list-item" src="./images/Mask Group5.png" alt="Домбай">
                            <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__list-item" src="./images/Mask Group6.png" alt="Карачаево-Ч...">
                            <div class="element__description">
                            <h2 class="element__title">Карачаево-Ч...</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                            </div>
                        </li>
                    </ul>
                </section>

                <section class="popup">
                    <div class="popup__container">
                        <button class="button__close-icon"></button>
                        <form class="form">
                            <h2 class="form__title">Редактировать профиль</h2>
                            <fieldset class="form__input-container"> 
                                <input class="form__input form__input_title" type="text" placeholder="Имя">
                                <input class="form__input form__input_subtitle" type="text"  placeholder="О себе">
                            </fieldset>
                            <button class="form__input form__input_save">Сохранить</button>
                        </form>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__title">&COPY 2020 Mesto Russia</p>
            </footer>
        </div>
        
        <script src="./script/script.js"></script>
    </body>
</html>
