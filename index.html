<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Maestro</title>
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <img src="./images/logo.svg" alt="Maestro">
            </header>

            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                    <h1 class="profile__file">Жак-Ив Кусто</h1>
                    <p class="profile__file">Исследователь океана</p>
                </section>   

                <section class="elements">
                    <ul class="elements__list">
                        <li class="element">
                            <img class="elements__list-item" src="./images/Mask Group1.png" alt="Карачаевск">
                            <h2>Карачаевск</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                        </li>
                        <li class="element">
                            <img class="elements__list-item" src="./images/Mask Group2.png" alt="Гора Эльбрус">
                            <h2>Гора Эльбрус</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                        </li>
                        <li class="element">
                            <img class="elements__list-item" src="./images/Mask Group3.png" alt="Домбай">
                            <h2>Домбай</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                        </li>
                        <li class="element">
                            <img class="elements__list-item" src="./images/Mask Group4.png" alt="Гора Эльбрус">
                            <h2>Гора Эльбрус</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                        </li>
                        <li class="element">
                            <img class="elements__list-item" src="./images/Mask Group5.png" alt="Домбай">
                            <h2>Домбай</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                        </li>
                        <li class="element">
                            <img class="elements__list-item" src="./images/Mask Group6.png" alt="Карачаево-Ч...">
                            <h2>Карачаево-Ч...</h2>
                            <button class="button__like">
                                <img class="button__like-image" src="./images/like.svg" alt="Лайк">
                            </button>
                        </li>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__title">&COPY 2020 Mesto Russia</p>
            </footer>
        </div>
    </body>
</html>
